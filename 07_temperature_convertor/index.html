<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- header starts -->
    <div class="text-gray-600 body-font bg-white" style="color: white; background: #0d7a7e;">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center h-auto">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
               
              <span class="ml-3 text-xl" style="color: white;">Mayur Panchbhai</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center" >
              <a href="../index.html" class="mr-5 hover:text-gray-900">Home</a>
              <a class="mr-5 hover:text-gray-900">Contact</a>
              <a class="mr-5 hover:text-gray-900">Services</a>
              <a class="mr-5 hover:text-gray-900">About</a>
            </nav>
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" style="color: white; background: #0d7a7e; border: 1px solid white;" >
              <a href="https://wa.me/qr/J3A6M4GKFHD5D1">Whatsapp</a>
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24" >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
        </div>
    </div>
    <!-- header end -->

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-4">
                <h1 class="text-2xl font-semibold text-gray-800">Temperature Converter</h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="celsius" class="block text-sm font-medium text-gray-600 mb-1">Celsius:</label>
                    <input type="number" id="celsius" onchange="calTemp(event)" name="celsius" class="form-input border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                </div>
                <div>
                    <label for="fahrenheit" class="block text-sm font-medium text-gray-600 mb-1">Fahrenheit:</label>
                    <input type="number" id="fahrenheit" onchange="calTemp(event)" name="fahrenheit" class="form-input border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                </div>
                <div>
                    <label for="kelvin" class="block text-sm font-medium text-gray-600 mb-1">Kelvin:</label>
                    <input type="number" id="kelvin" onchange="calTemp(event)" name="kelvin" class="form-input border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                </div>
            </div>
            <div class="mt-4">
                <h2 id="output" class="text-lg font-medium text-gray-800"></h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
