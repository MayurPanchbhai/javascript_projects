<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style -->
     <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="trackImg/MainAfter.webp" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="sub">
            <div id="topBar">
                <i class="fas fa-bars"></i>
            </div>
            <div id="center">
                <div id="center-middle">
                    <div id="middle">
                        <img src="" alt="" id="thumbnail" class="">
                    </div>
                </div>
                
                
            </div>

            <div id="song">
                <h1 id="title"></h1>
            </div>
            <div id="track">
                <audio id="audio">
                    <source id="audioSource" src="../16_music_player/beats/Already Dead(MP3_320K).mp3" type="audio/mpeg" >
                </audio>

            </div>

            <div id="trackLength">
                <div class="timer">
                    <h2 id="currentTime" class="time"></h2>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="0" class="slider" id="Range">
                </div>
                <div class="timer">
                    <h2 id="totalTime" class="time"></h2>
                </div>
                <!-- <div id="TL">
                    <div id="div1"></div>
                    <div id="div2">
                        <div></div>
                    </div>
                </div> -->
                
            </div>
            <div id="control">
                <i onclick="previous()" id="backward" class="fas fa-step-backward"></i>
                <p onclick="playPause()" id="play-pause"><i class="fas fa-play" id="play"></i><i class="fas fa-pause" style="display: none;" id="pause"></i></p>
                <i onclick="next()" id="forward" class="fas fa-step-forward"></i>
            </div>


            <div class="volumeContiner">
                <input type="range" min="1" max="100" value="50" class="slider" id="volume">
            </div>

        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
