<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style -->
     <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="trackImg/MainAfter.webp" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="sub">
            <div id="sub1">
                <div id="topBar">
                    <i class="fas fa-bars" onclick="Playlist()" id="icon"></i>
                    <div id="list" class="hideList">
                        <div id="fullList">
                            <p>Playlist</p>
                        </div>
                   
                    </div>
                </div>
            </div>
            <div id="sub2">

            
                <div id="center">
                    <div id="center-middle">
                        <img src="./trackImg/ankho me teri.gif" alt="" id="thumbnailBack">
                        <!-- <video src="" id="specialVideo"></video> -->
                        <div id="middle">
                            <img src="" alt="" id="thumbnail" class="">
                        </div>
                    </div>
                    
                    
                </div>

                <div id="song">
                    <h1 id="title"></h1>
                    <h6 id="author"></h6>
                </div>
                <div id="track">
                    <audio id="audio">
                        <source id="audioSource" src="" type="audio/mpeg" >
                    </audio>

                </div>

                <div id="trackLength">
                    <div class="timer">
                        <h2 id="currentTime" class="time"></h2>
                    </div>
                    <div class="slidecontainer">
                        <input type="range"  value="0" class="slider" id="Range">
                    </div>
                    <div class="timer">
                        <h2 id="totalTime" class="time"></h2>
                    </div>
                    <!-- <div id="TL">
                        <div id="div1"></div>
                        <div id="div2">
                            <div></div>
                        </div>
                    </div> -->
                    
                </div>
                <div id="control">
                    <i onclick="previous()" id="backward" class="fas fa-step-backward"></i>
                    <p onclick="playPause()" id="play-pause"><i class="fas fa-play" id="playPauseBtn"></i></p>
                    <i onclick="next()" id="forward" class="fas fa-step-forward"></i>
                </div>


                <div class="volumeContiner">
                    <input type="range"  value="30" class="sliderVol" id="volumeSlider">
                </div>
            </div>

        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
